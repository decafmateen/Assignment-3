<body>
    <h1>Using for loops, write a Javascript program to output the following pattern </h1>
    <h2>please check the console for output</h2>
    <script>
       let number = 1;
        for (let i = 1; i <= 4; i++) {
            let row = "";
            for (let j = 1; j <= i; j++) {
                row += number + " ";
                number++;
            }
            console.log(row);
        }
    </script>
</body>
